<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Virtual</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98d7cb019f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./images/Agenda.png" alt="Agenda">
        <h1>Agenda Virtual</h1>
        <a href="#">Sobre</a>
    </header>
    <main class="main-container">
        <form id="form-agenda">
            <div class="form-container">
                <h2>Adicione o seu contato</h2>
                <div class="input-container">
                    <input id="nome-contato" type="text" required placeholder="Nome">
                    <input id="telefone-contato" type="number" required min="10" placeholder="Telefone">
                    <button type="submit">Adicionar</button>
                </div>
            </div>
        </form>
        <table class="table-container" cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Telefone do Contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <footer >
        <div>
            <h2>Site produzido por</h2>
            <a href="https://github.com/vxsk">Felipe Domingues
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/felipedominguess/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
